# -------------------------------------------------
# Global
# -------------------------------------------------
add_newline = true
command_timeout = 1000

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$java\
$docker_context\
$cmd_duration\
$time
$character
"""

# -------------------------------------------------
# Prompt Character (bottom line)
# -------------------------------------------------
[character]
success_symbol = "[❯](bold green) "
error_symbol   = "[❯](bold red) "

# -------------------------------------------------
# User / Host
# -------------------------------------------------
[username]
style_user = "bold cyan"
show_always = true
format = "[$user]($style) "

[hostname]
ssh_only = true
style = "bold yellow"
format = "[@$hostname]($style) "

# -------------------------------------------------
# Directory
# -------------------------------------------------
[directory]
style = "bold blue"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "

