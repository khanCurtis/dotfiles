# Enable ZSH as shell
set-option -g default-shell /bin/zsh

# Enable mouse mode
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Set status bar at the top
set-option -g status-position top

# Make the status bar transparent with slight background
set-option -g status-style bg=default

# Customize status bar content (optional)
set -g status-left "#[fg=colour39][#S] "
set -g status-right "#[fg=colour39]%H:%M #[fg=colour39]%d-%b-%y"
set -g status-justify centre

# Set window list colors
set-window-option -g window-status-current-style fg=colour39,bold
set-window-option -g window-status-style fg=white
